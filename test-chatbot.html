<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Government Subsidy Chatbot - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .session-info {
            padding: 15px 20px;
            background: #e3f2fd;
            border-bottom: 2px solid #d1e7fd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #1976d2;
        }

        .session-info .session-id {
            font-weight: 600;
        }

        .session-info .progress {
            background: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.assistant .message-content {
            background: white;
            border: 2px solid #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 2px solid #e9ecef;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .input-wrapper input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 15px;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-wrapper button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: transform 0.2s;
            min-width: 100px;
        }

        .input-wrapper button:hover {
            transform: scale(1.05);
        }

        .input-wrapper button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px 20px;
            margin: 20px;
            border-radius: 10px;
            border-left: 4px solid #dc3545;
        }

        .new-session-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .new-session-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üáπüáº Taiwan Government Subsidy Chatbot</h1>
            <p>Test Interface - Gemini AI Powered</p>
        </div>

        <div class="session-info" id="sessionInfo">
            <div>
                <span class="session-id">Session ID: <strong id="sessionIdDisplay">-</strong></span>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <span class="progress" id="progressDisplay">0/6</span>
                <button class="new-session-btn" onclick="startNewSession()">üÜï New Session</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- Messages will be added here -->
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ..." onkeypress="handleKeyPress(event)">
                <button id="sendButton" onclick="sendMessage()">ÁôºÈÄÅ</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const JWT_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJ0ZXN0X3VzZXIiLCJ1c2VybmFtZSI6IlRlc3QgVXNlciIsInJvbGUiOiJ1c2VyIn0.pcvu6CZu56YXhqo7vgp_vwV6SmiTHmg-aybT6JuMiF4';

        let currentSessionId = null;

        function updateSessionInfo() {
            document.getElementById('sessionIdDisplay').textContent = currentSessionId || '-';
        }

        function updateProgress(progress) {
            if (progress) {
                document.getElementById('progressDisplay').textContent =
                    `${progress.fields_completed}/${progress.total_fields}`;
            }
        }

        async function startNewSession() {
            try {
                const response = await fetch(`${API_URL}/api/subsidy/sessions/new`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${JWT_TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    currentSessionId = data.session_id;

                    // Clear chat
                    document.getElementById('chatContainer').innerHTML = '';

                    // Add welcome message
                    addMessage('assistant', data.message);
                    updateSessionInfo();
                    updateProgress(data.progress);
                } else {
                    const error = await response.json();
                    showError(`Failed to create session: ${error.detail}`);
                }
            } catch (error) {
                showError(`Error: ${error.message}`);
            }
        }

        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            messageDiv.innerHTML = `
                <div>
                    <div class="message-label">${role === 'user' ? 'üë§ You' : 'ü§ñ AI Assistant'}</div>
                    <div class="message-content">${content}</div>
                </div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showError(message) {
            const chatContainer = document.getElementById('chatContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message) return;

            // Add user message to chat
            addMessage('user', message);
            messageInput.value = '';

            // Disable send button
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch(`${API_URL}/api/subsidy/chat`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${JWT_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: currentSessionId
                    })
                });

                if (response.ok) {
                    const data = await response.json();

                    // Update session ID if this is first message
                    if (!currentSessionId) {
                        currentSessionId = data.session_id;
                        updateSessionInfo();
                    }

                    // Add assistant response
                    addMessage('assistant', data.message);

                    // Update progress
                    updateProgress(data.progress);

                    // Check if completed
                    if (data.completed) {
                        console.log('Consultation completed!');
                    }
                } else {
                    const error = await response.json();
                    showError(`Error: ${error.detail}`);
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            } finally {
                // Re-enable send button
                sendButton.disabled = false;
                sendButton.textContent = 'ÁôºÈÄÅ';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Auto-start session on load
        window.onload = function() {
            startNewSession();
        };
    </script>
</body>
</html>
