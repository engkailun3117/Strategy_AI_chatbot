<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;

        .container {

            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .session-info {
            padding: 15px 20px;
            background: #e3f2fd;
            border-bottom: 2px solid #d1e7fd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #1976d2;
        }

        .session-info .session-id {
            font-weight: 600;
        }

        .session-info .progress {
            background: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.assistant .message-content {
            background: white;
            border: 2px solid #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 2px solid #e9ecef;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .input-wrapper input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 15px;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-wrapper button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: transform 0.2s;
            min-width: 100px;
        }

        .input-wrapper button:hover {
            transform: scale(1.05);
        }

        .input-wrapper button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px 20px;
            margin: 20px;
            border-radius: 10px;
            border-left: 4px solid #dc3545;
        }

        .info-message {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px 20px;
            margin: 20px;
            border-radius: 10px;
            border-left: 4px solid #17a2b8;
            text-align: center;
            font-size: 14px;
        }

        .new-session-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .new-session-btn:hover {
            background: #5a6268;
        }
    </style>

    <script>
        const API_URL = 'http://localhost:8000';
        const JWT_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoidGVzdF91c2VyXzAwMSIsInVzZXJuYW1lIjoiVGVzdCBVc2VyIiwiZXhwIjoxODAwNTEyNzk1fQ.8dL2ItZsR9H_wkBRAvUW634ZwNIGCTUDObvdxCC1Asc';

        let currentSessionId = null;

        function updateSessionInfo() {
            document.getElementById('sessionIdDisplay').textContent = currentSessionId || '-';

            // Update status display
            const statusDisplay = document.getElementById('statusDisplay');
            if (statusDisplay && currentSessionStatus) {
                const statusText = currentSessionStatus === 'COMPLETED' ? 'âœ“ å·²å®Œæˆ' : 'é€²è¡Œä¸­';

            }
        }

        function updateProgress(progress) {
            if (progress) {

            }
        }

        function disableInput(placeholderText) {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            messageInput.disabled = true;
            messageInput.placeholder = placeholderText || 'æ­¤è«®è©¢å·²å®Œæˆ';
            messageInput.style.backgroundColor = '#f0f0f0';
            sendButton.disabled = true;
            sendButton.style.opacity = '0.5';
        }

        function enableInput() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            messageInput.disabled = false;
            messageInput.placeholder = 'è¼¸å…¥è¨Šæ¯...';
            messageInput.style.backgroundColor = '';
            sendButton.disabled = false;

        }

        async function loadLatestSession() {
            try {
                // Try to get the latest active session
                const response = await fetch(`${API_URL}/api/subsidy/sessions/latest`, {
                    method: 'GET',
                    headers: {

                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();

                    if (data.session_id) {
                        // Found an existing session
                        currentSessionId = data.session_id;
                        currentSessionStatus = data.status;
                        isFirstTimeUser = false;

                        console.log(`âœ“ Loaded existing session: ${currentSessionId} (Status: ${currentSessionStatus})`);

                        // Load the chat history
                        await loadChatHistory(currentSessionId);

                        // Load consultation data to update progress
                        await loadConsultationData(currentSessionId);

                        updateSessionInfo();

                        // Show info message based on session status
                        if (currentSessionStatus === 'COMPLETED') {
                            showInfoMessage(`å·²è¼‰å…¥æ‚¨çš„è«®è©¢çµæœ (Session #${currentSessionId}) - æ­¤è«®è©¢å·²å®Œæˆï¼Œé»æ“Šã€ŒNew Sessionã€é–‹å§‹æ–°è«®è©¢`);
                            // Disable input for completed sessions
                            disableInput('æ­¤è«®è©¢å·²å®Œæˆã€‚è«‹é»æ“Šã€ŒğŸ†• New Sessionã€é–‹å§‹æ–°çš„è«®è©¢ã€‚');
                        } else {

                            enableInput();
                        }
                    } else {
                        // No existing session - this is first time user
                        isFirstTimeUser = true;
                        console.log('âœ“ First time user detected');

                        // Show welcome for first time user
                        showInfoMessage('æ­¡è¿ï¼é€™æ˜¯æ‚¨ç¬¬ä¸€æ¬¡ä½¿ç”¨è£œåŠ©è¨ºæ–·åŠ©ç†ã€‚');

                        // Start new session for first time user
                        await startNewSession();
                    }
                }
            } catch (error) {
                console.error('Error loading latest session:', error);
                showError(`è¼‰å…¥å°è©±å¤±æ•—: ${error.message}`);

                // Fallback: create new session
                await startNewSession();
            }
        }

        async function loadChatHistory(sessionId) {
            try {
                const response = await fetch(`${API_URL}/api/subsidy/sessions/${sessionId}/messages`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${JWT_TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const messages = await response.json();

                    // Clear chat container
                    document.getElementById('chatContainer').innerHTML = '';

                    // Add all messages to chat
                    messages.forEach(msg => {
                        addMessage(msg.role, msg.content, false); // false = don't scroll on each message
                    });

                    // Scroll to bottom after all messages loaded
                    const chatContainer = document.getElementById('chatContainer');
                    chatContainer.scrollTop = chatContainer.scrollHeight;

                    console.log(`âœ“ Loaded ${messages.length} messages from session ${sessionId}`);
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        async function loadConsultationData(sessionId) {
            try {
                const response = await fetch(`${API_URL}/api/subsidy/consultations/${sessionId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${JWT_TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();

                    // Calculate progress manually
                    let completed = 0;
                    const total = 6; // project_type, budget, people, capital, revenue, bonus

                    if (data.project_type) completed++;
                    if (data.budget !== null) completed++;
                    if (data.people !== null) completed++;
                    if (data.capital !== null) completed++;
                    if (data.revenue !== null) completed++;
                    if (data.bonus_count !== null && data.bonus_count > 0) completed++;

                    updateProgress({ fields_completed: completed, total_fields: total });
                }
            } catch (error) {
                console.error('Error loading consultation data:', error);
            }
        }

        async function startNewSession(preservePreviousData = false) {
            try {
                const previousSessionId = preservePreviousData ? currentSessionId : null;

                // Build URL with optional query parameter
                let url = `${API_URL}/api/subsidy/sessions/new`;
                if (previousSessionId) {
                    url += `?previous_session_id=${previousSessionId}`;
                }

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${JWT_TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const oldSessionId = currentSessionId;
                    currentSessionId = data.session_id;
                    currentSessionStatus = 'ACTIVE'; // New sessions are always ACTIVE

                    // Clear chat
                    document.getElementById('chatContainer').innerHTML = '';

                    if (preservePreviousData && oldSessionId) {
                        showInfoMessage(`å·²é–‹å§‹æ–°å°è©±ä¸¦ä¿ç•™å…ˆå‰è³‡æ–™ (Session #${oldSessionId} â†’ #${currentSessionId})`);
                    } else {
                        showInfoMessage(`å·²é–‹å§‹æ–°å°è©± (Session #${currentSessionId})`);
                    }

                    // Add welcome message
                    addMessage('assistant', data.message);
                    updateSessionInfo();

                    // Re-enable input for new session
                    enableInput();
                    updateProgress(data.progress);
                } else {
                    const error = await response.json();
                    showError(`Failed to create session: ${error.detail}`);
                }
            } catch (error) {
                showError(`Error: ${error.message}`);
            }
        }

        function addMessage(role, content, shouldScroll = true) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            messageDiv.innerHTML = `
                <div>
                    <div class="message-label">${role === 'user' ? 'ğŸ‘¤ You' : 'ğŸ¤– AI Assistant'}</div>
                    <div class="message-content">${content}</div>
                </div>
            `;

            chatContainer.appendChild(messageDiv);

            if (shouldScroll) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function showError(message) {
            const chatContainer = document.getElementById('chatContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showInfoMessage(message) {
            const chatContainer = document.getElementById('chatContainer');
            const infoDiv = document.createElement('div');
            infoDiv.className = 'info-message';
            infoDiv.textContent = message;
            chatContainer.appendChild(infoDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function handleNewSessionClick() {
            if (currentSessionId) {
                let preserve = false;

                // If current session is COMPLETED, default to fresh start
                // and show different dialog
                if (currentSessionStatus === 'COMPLETED') {
                    preserve = confirm(
                        'é–‹å§‹æ–°çš„è£œåŠ©è«®è©¢\n\n' +
                        'ç›®å‰è«®è©¢å·²å®Œæˆã€‚æ‚¨æƒ³è¦ï¼š\n\n' +
                        'â€¢ é»ã€Œç¢ºå®šã€= ä¿ç•™ä¹‹å‰å¡«å¯«çš„å…¬å¸è³‡æ–™ï¼ˆå¦‚è³‡æœ¬é¡ã€äººæ•¸ç­‰ï¼‰ï¼Œç¯€çœæ™‚é–“\n' +
                        'â€¢ é»ã€Œå–æ¶ˆã€= å®Œå…¨é‡æ–°é–‹å§‹ï¼Œæ¸…ç©ºæ‰€æœ‰è³‡æ–™ï¼ˆæ¨è–¦ï¼‰'
                    );
                } else {
                    // Session is still ACTIVE
                    preserve = confirm(
                        'æ˜¯å¦è¦å°‡ç›®å‰å¡«å¯«çš„è³‡æ–™å¸¶å…¥æ–°å°è©±ï¼Ÿ\n\n' +
                        'â€¢ é»ã€Œç¢ºå®šã€= ä¿ç•™è³‡æ–™ï¼Œç¹¼çºŒä½¿ç”¨\n' +
                        'â€¢ é»ã€Œå–æ¶ˆã€= æ¸…ç©ºè³‡æ–™ï¼Œé‡æ–°é–‹å§‹'
                    );
                }

                await startNewSession(preserve);
            } else {
                // No current session, just start new
                await startNewSession(false);
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message) return;

            // Add user message to chat
            addMessage('user', message);
            messageInput.value = '';

            // Disable send button
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch(`${API_URL}/api/subsidy/chat`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${JWT_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: currentSessionId
                    })
                });

                if (response.ok) {
                    const data = await response.json();

                    // Update session ID if this is first message
                    if (!currentSessionId) {
                        currentSessionId = data.session_id;
                        updateSessionInfo();
                    }

                    // Add assistant response
                    addMessage('assistant', data.message);

                    // Update progress
                    updateProgress(data.progress);

                    // Check if completed
                    if (data.completed) {
                        console.log('Consultation completed!');
                        currentSessionStatus = 'COMPLETED';
                        updateSessionInfo();
                        disableInput('è«®è©¢å·²å®Œæˆã€‚é»æ“Šã€ŒğŸ†• New Sessionã€é–‹å§‹æ–°è«®è©¢ã€‚');
                        showInfoMessage('âœ… è«®è©¢å·²å®Œæˆï¼æ‚¨å¯ä»¥é»æ“Šã€ŒğŸ†• New Sessionã€é–‹å§‹æ–°çš„è£œåŠ©è©•ä¼°ã€‚');
                    }
                } else {
                    const error = await response.json();
                    showError(`Error: ${error.detail}`);
                }
            } catch (error) {

            } finally {
                // Re-enable send button
                sendButton.disabled = false;
                sendButton.textContent = 'ç™¼é€';

        }

        function handleKeyPress(event) {

        // Auto-load latest session on page load

    </script>
