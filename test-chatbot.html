<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Government Subsidy Chatbot - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .config-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .config-section.collapsed {
            display: none;
        }

        .config-toggle {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .config-toggle:hover {
            background: #5568d3;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .status {
            padding: 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            border-left-color: #28a745;
        }

        .status.error {
            background: #f8d7da;
            border-left-color: #dc3545;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.assistant .message-content {
            background: white;
            border: 2px solid #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .progress-info {
            background: #e3f2fd;
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 13px;
            color: #1976d2;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 2px solid #e9ecef;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .input-wrapper input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 15px;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-wrapper button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: transform 0.2s;
        }

        .input-wrapper button:hover {
            transform: scale(1.05);
        }

        .input-wrapper button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .quick-action-btn {
            padding: 8px 15px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .quick-action-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .session-info {
            padding: 10px 15px;
            background: #e3f2fd;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üáπüáº Taiwan Government Subsidy Chatbot</h1>
            <p>Test Interface - Gemini AI Powered</p>
        </div>

        <div class="config-section" id="configSection">
            <button class="config-toggle" onclick="toggleConfig()">‚öôÔ∏è Configuration</button>

            <div id="configForm">
                <div class="form-group">
                    <label>API Base URL:</label>
                    <input type="text" id="apiUrl" value="http://localhost:8000" placeholder="http://localhost:8000">
                </div>

                <div class="form-group">
                    <label>JWT Token (for authentication):</label>
                    <input type="text" id="jwtToken" placeholder="Enter your JWT token here">
                </div>

                <button class="btn-primary" onclick="testConnection()">üîå Test Connection</button>
                <button class="btn-secondary" onclick="startNewSession()">üÜï New Session</button>
                <button class="btn-secondary" onclick="clearChat()">üóëÔ∏è Clear Chat</button>

                <div id="statusMessage"></div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="session-info" id="sessionInfo" style="display: none;">
                Session ID: <strong id="sessionIdDisplay">-</strong> |
                Progress: <strong id="progressDisplay">0/6</strong>
            </div>
        </div>

        <div class="input-container">
            <div class="quick-actions">
                <button class="quick-action-btn" onclick="sendQuickMessage('Á†îÁôº')">Á†îÁôº</button>
                <button class="quick-action-btn" onclick="sendQuickMessage('Ë°åÈä∑')">Ë°åÈä∑</button>
                <button class="quick-action-btn" onclick="sendQuickMessage('500Ëê¨')">500Ëê¨</button>
                <button class="quick-action-btn" onclick="sendQuickMessage('20‰∫∫')">20‰∫∫</button>
                <button class="quick-action-btn" onclick="sendQuickMessage('1000Ëê¨')">1000Ëê¨</button>
                <button class="quick-action-btn" onclick="sendQuickMessage('3000Ëê¨')">3000Ëê¨</button>
            </div>
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ..." onkeypress="handleKeyPress(event)">
                <button id="sendButton" onclick="sendMessage()">ÁôºÈÄÅ</button>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let isConfigCollapsed = false;

        function toggleConfig() {
            const configForm = document.getElementById('configForm');
            isConfigCollapsed = !isConfigCollapsed;
            configForm.style.display = isConfigCollapsed ? 'none' : 'block';
        }

        function getApiUrl() {
            return document.getElementById('apiUrl').value.trim();
        }

        function getJwtToken() {
            return document.getElementById('jwtToken').value.trim();
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function updateSessionInfo() {
            const sessionInfo = document.getElementById('sessionInfo');
            if (currentSessionId) {
                sessionInfo.style.display = 'block';
                document.getElementById('sessionIdDisplay').textContent = currentSessionId;
            }
        }

        function updateProgress(progress) {
            if (progress) {
                const progressDisplay = document.getElementById('progressDisplay');
                progressDisplay.textContent = `${progress.fields_completed}/${progress.total_fields}`;
            }
        }

        async function testConnection() {
            const apiUrl = getApiUrl();
            const token = getJwtToken();

            if (!token) {
                showStatus('‚ö†Ô∏è Please enter a JWT token first', 'error');
                return;
            }

            try {
                showStatus('üîÑ Testing connection...', 'info');

                const response = await fetch(`${apiUrl}/api/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    showStatus(`‚úÖ Connected! User: ${data.username}`, 'success');
                } else {
                    const error = await response.json();
                    showStatus(`‚ùå Connection failed: ${error.detail || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Connection error: ${error.message}`, 'error');
            }
        }

        async function startNewSession() {
            const apiUrl = getApiUrl();
            const token = getJwtToken();

            if (!token) {
                showStatus('‚ö†Ô∏è Please enter a JWT token first', 'error');
                return;
            }

            try {
                showStatus('üîÑ Creating new session...', 'info');

                const response = await fetch(`${apiUrl}/api/subsidy/sessions/new`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    currentSessionId = data.session_id;
                    clearChat();
                    addMessage('assistant', data.message);
                    updateSessionInfo();
                    updateProgress(data.progress);
                    showStatus(`‚úÖ New session created: ${currentSessionId}`, 'success');
                } else {
                    const error = await response.json();
                    showStatus(`‚ùå Failed to create session: ${error.detail}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function addMessage(role, content, progress = null) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            let progressHtml = '';
            if (progress) {
                progressHtml = `
                    <div class="progress-info">
                        üìä Progress: ${progress.fields_completed}/${progress.total_fields} fields completed
                        ${progress.data_collection_complete ? ' ‚úÖ Complete!' : ''}
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <div>
                    <div class="message-label">${role === 'user' ? 'üë§ You' : 'ü§ñ AI Assistant'}</div>
                    <div class="message-content">${content.replace(/\n/g, '<br>')}</div>
                    ${progressHtml}
                </div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function clearChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '<div class="session-info" id="sessionInfo" style="display: none;">Session ID: <strong id="sessionIdDisplay">-</strong> | Progress: <strong id="progressDisplay">0/6</strong></div>';
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message) return;

            const apiUrl = getApiUrl();
            const token = getJwtToken();

            if (!token) {
                showStatus('‚ö†Ô∏è Please enter a JWT token first', 'error');
                return;
            }

            // Add user message to chat
            addMessage('user', message);
            messageInput.value = '';

            // Disable send button
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch(`${apiUrl}/api/subsidy/chat`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: currentSessionId
                    })
                });

                if (response.ok) {
                    const data = await response.json();

                    // Update session ID if this is first message
                    if (!currentSessionId) {
                        currentSessionId = data.session_id;
                        updateSessionInfo();
                    }

                    // Add assistant response
                    addMessage('assistant', data.message, data.progress);

                    // Update progress
                    updateProgress(data.progress);

                    // Check if completed
                    if (data.completed) {
                        showStatus('üéâ Consultation completed!', 'success');
                    }
                } else {
                    const error = await response.json();
                    showStatus(`‚ùå Error: ${error.detail}`, 'error');
                    addMessage('assistant', `Error: ${error.detail}`);
                }
            } catch (error) {
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
                addMessage('assistant', `Network error: ${error.message}`);
            } finally {
                // Re-enable send button
                sendButton.disabled = false;
                sendButton.textContent = 'ÁôºÈÄÅ';
            }
        }

        function sendQuickMessage(text) {
            const messageInput = document.getElementById('messageInput');
            messageInput.value = text;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Load saved config on page load
        window.onload = function() {
            const savedApiUrl = localStorage.getItem('apiUrl');
            const savedToken = localStorage.getItem('jwtToken');

            if (savedApiUrl) {
                document.getElementById('apiUrl').value = savedApiUrl;
            }

            if (savedToken) {
                document.getElementById('jwtToken').value = savedToken;
            }
        };

        // Save config when changed
        document.getElementById('apiUrl').addEventListener('change', function() {
            localStorage.setItem('apiUrl', this.value);
        });

        document.getElementById('jwtToken').addEventListener('change', function() {
            localStorage.setItem('jwtToken', this.value);
        });
    </script>
</body>
</html>
